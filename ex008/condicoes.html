<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <script>
        function calcular() {
            var veloc = window.document.getElementById('cVel')
            var vel = Number(veloc.value)
            var paisOrg = window.document.getElementById('cPais')
            var pais =(paisOrg.value)
            if (pais=='Moçambique') {
                res.innerHTML = `<p>Você é de <strong>${pais}</strong></p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro proveniente de <strong>${pais}</strong></p>`
            }
            if (vel>60) {
                res.innerHTML += `<p>A sua velocidade actual é de<strong> ${vel} Km/h</strong>. Você está multado por excesso de velocidade.</p>`
                res.innerHTML += '<p>Seja Prudente, Use o cinto de Segurança e Evite acidente. BOA VIAGEM</p>'

            } else {
                res.innerHTML += '<p>Use cinto de segurança</p>'
            }
        }
    </script>

</head>
<body>
    <h1>Sistema de Multas</h1>
    <h2>Captação de Dados</h2>
    <p><label for="cPais">Pais de Origem:</label> <input type="text" name="tPais" id="cPais" placeholder="Inserir Pais de Origem" maxlength="20"></p>
    <p><label for="cVel">Velocidade:</label> <input type="number" name="tVel" id="cVel" maxlength="3" min="0" placeholder="inserir a velocidade"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res">

    </div>

</body>
</html>

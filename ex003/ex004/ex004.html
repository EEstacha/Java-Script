<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <h1>Estudo do caso</h1>
    <script>
        var nome = window.prompt('qual é o seu nome')
        //formatacao de string
        document.write(`Olá <strong>${nome} </strong>seu nome tem <strong>${nome.length}</strong> letras <br>`)
        document.write(`Seu nome em maisculas fica assim ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minusculas fica assim ${nome.toLowerCase()} <br>`)
        //formatacao de numero
    </script>
</body>
</html>
